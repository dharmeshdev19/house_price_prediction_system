<script type="text/javascript">

function checkInp()
{
  var total_area = document.forms["house_data_form"]["total_area"].value;
  var livable_area = document.forms["house_data_form"]["livable_area"].value;

  if(total_area == undefined || total_area == '')
  {
    alert("Please provide total area value");
    return false;
  }
  else if(isNaN(total_area))
  {
    alert("Please provide numeric value in total area input");
    return false;
  }

  if(livable_area == undefined || livable_area == '')
  {
    alert("Please provide livable area value");
    return false;
  }
  else if(isNaN(livable_area))
  {
    alert("Please provide numeric value in livable area input");
    return false;
  }
}
